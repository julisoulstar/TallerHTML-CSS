      <!--Contact Form-->
    <section>
      <div class="container">
        <div class="container">
          <h4>Send us your opinion, complaint or question</h4>
        </div>
          <div class="container">
            <div class="form-group">
              <label class="control-label">Name</label>
              <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Enter your name" required autofocus />
            </div>
            <div class="form-group">
              <label class="control-label">Contact reason</label>
              <select name="Reason" class="form-control">
              <option value="General Consultation">General Consultation</option>
              <option value="Make an order">Make an order</option>
              <option value="Report a problem">Report a problem</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Email address</label>
              <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label class="control-label" for="Message">Message</label>
              <textarea rows="5" cols="30" class="form-control" id="Message" name="Message" placeholder="Enter your message" required ></textarea>
            </div>
            <div class="form-group">
              <input type="reset" class="btn btn-primary" value="Submit">
            </div>
          </div>
      </div>
    </section>
